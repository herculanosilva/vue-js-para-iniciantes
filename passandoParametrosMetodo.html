<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" @keyup="imprimirTexto('Enviando parâmetro', 9)">
        <br>
        <button @click="mensagemAlerta($event)">Botão</button>
    </div>
    <script>
        
        const vm = new Vue({
            el: '#app',
            data: {
                xyz: false
            },
            methods:{
                imprimirTexto(t, n){
                    console.log(t)
                    console.log(n)
                    console.log(this.xyz)
                },
                mensagemAlerta(event){
                    console.log(event)
                }
            },
        }); 

    </script>
</body>
</html>
