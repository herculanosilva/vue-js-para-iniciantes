<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    Teste Live Serve
    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>
    </div>
    <script>
        
        const vm = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 5,
            },
            methods:{
                somar: function somar(){ // Convencional
                    return this.n1 + this.n2;
                },
                subtrair: function() { // Anônima
                    return this.n1 - this.n2;
                },
                multiplicar: ()=> { // Arrow function - contexto léxico
                    return 4 * 2;
                },
                dividir() { // forma mais enxuta de definir os pares de chave/valor
                    return this.n1 / this.n2;
                },
                
            }

        }); 

    </script>
</body>
</html>
