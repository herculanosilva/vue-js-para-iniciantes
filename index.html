<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde{
            color:green;
        }
    </style>
</head>
<body>
    Teste Live Serve
    <div id="app">
        <a v-bind:href="site">Site</a>
        <p v-bind:class="cor">Entendendo a diretive v-bind</p>
        <input type="text" v-bind:placeholder="instrucaoDePreencimento" v-bind:value="valor">
        <input type="checkbox" v-bind:checked="check">
    </div>
    <script>
        
        const vm = new Vue({
            el: '#app',
            data: {
                site: 'https://herculanosilva.com.br',
                cor: 'verde',
                instrucaoDePreencimento: 'Placeholder - Diretiva v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: false,
            },
            methods:{},
        }); 

    </script>
</body>
</html>
