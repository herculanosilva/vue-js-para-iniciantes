<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    Teste Live Serve
    <div id="app">
        {{ mensagem }}
    </div>
    <script>
        
        const vm = new Vue({
            //el indica qual o elemento o vue dele selecionar
            el: '#app', //# para selecionar por id | .para selecionar por class
            data:{ //guarda variaveis/atributos reativos
                mensagem : 'Primeiro template controlado por Vue'
            }
        }); //vm = ViewModel

    </script>
</body>
</html>
