<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    Teste Live Serve
    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>
        {{ numeroAleatorio() }}
    </div>
    <script>
        
        const vm = new Vue({
            el: '#app',
            data: {},
            methods:{
                somar: function somar(){ // Convencional
                    return 4 + 2;
                },
                subtrair: function() { // AnÃ´nima
                    return 4 - 2;
                },
                multiplicar: ()=> { // Arrow function
                    return 4 * 2;
                },
                dividir() { // forma mais enxuta de definir os pares de chave/valor
                    return 4 / 2;
                },
                numeroAleatorio: function numeroAleatorio() {
                    return Math.random();
                }
            }

        }); 

    </script>
</body>
</html>
